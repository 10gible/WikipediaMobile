<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=100%; user-scalable=no" />

    <title>Wikipedia</title>
	 
	  <script type="text/javascript" charset="utf-8" src="js/lawnchair/Lawnchair.js"></script>

	  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>

	  <script type="text/javascript" charset="utf-8" src="js/geo.js"></script>

  </head>

  <body onload="init();">
		
	<header>
	<div class="titlebar">
	
		<div id="searchbar">
			<form action="javascript:search();">
				<input type="text" id="searchParam"></input>
				<input type="submit" value="Search" id="search"></input>
			</form>
		</div>
	
	<!--
		<div onclick="javascript:getCurrentPosition();">Geo</div>
		<div onclick="javascript:toggleDiv('searchbar');">Search</div>
	-->	
										
	</div>
	</header>

		<div id="bookmarks" class="bookmarks" style="display:none;">
			<div id="bookmarksList"></div>
			<div class="close" onclick="javascript:hideBookmarks();">close</div>
		</div>
		
		<div id="history" class="history" style="display:none;">
			<div id="historyList"></div>

			<br>
			<div onclick='javascript:purgeHistory();'>Clear History</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<div onclick='javascript:hideHistory();'>Close</div>
		</div>
		
		<!--
		<div id="searchbar" class="searchbar" style="display:none;">

		</div>
		-->
		
		<div id="searchresults" style="display:none;">
		</div>

	<div id="content" class="content">
		<iframe id="main" frameborder="0" onload="javascript:iframeOnLoaded();">
		</iframe>
	</div> 	

	<menu type="context">
		<command label="Add Bookmark" icon="image/house.png" disabled="false" action="isBookmarksMaxLimit();" />
		<command label="View Bookmark" icon="image/house.png" disabled="false" action="getBookmarks();" />
		<command label="Forward" icon="image/house.png" disabled="false" action="window.history.forward();" />
		<command label="History" icon="image/house.png" disabled="false" action="getHistory();" />
	</menu>	
	
  </body>

</html>
