<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Wikipedia</title>
	 
	  <script type="text/javascript" charset="utf-8" src="js/lawnchair/Lawnchair.js"></script>
	  
	  <!--
	  <script type="text/javascript" charset="utf-8" src="js/lawnchair/adapters/dom.js"></script>
	  -->
	  
	  <script type="text/javascript" charset="utf-8" src="js/lawnchair/adapters/webkit-sqlite.js"></script>
	  
	  <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/bookmarks.js"></script>
	  <script type="text/javascript" charset="utf-8" src="js/app_history.js"></script> 
	  <script type="text/javascript" charset="utf-8" src="js/search.js"></script> 
	  <script type="text/javascript" charset="utf-8" src="js/geo.js"></script> 
	  
	  <script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>
	  
	  <style type="text/css">
	  		body {margin:0px;}
	  		iframe {margin:0px;}
	  		div {margin:0px;}
	  </style>
	  	   
  </head>

  <body onload="init();">

	<div id="stage">

		<div id="featureBar">
			<a href="javascript:window.history.back();">Back</a>
			<a href="javascript:window.history.forward();">Forward</a>
			<a href="javascript:isBookmarksMaxLimit();">Bookmark</a>			
			<a href="javascript:getHistory();">History</a>
			<a href="javascript:getCurrentPosition();">Geo</a>
			<a href="javascript:getBookmarks();">List</a>
			<a href="javascript:toggleSearchBar();">Search</a>						
		</div>
		
		<div id="bookmarks" style="display:none;">
		</div>
		
		<div id="history" style="display:none;">
		</div>
		
		<div id="searchbar" style="display:none;">
			<form action="javascript:search();">
				<input type="text" id="searchParam"></input>
				<input type="submit" value="Search"></input>
			</form>
			<div id="searchresults">
			</div>
		</div>
		
		<div id="content">
			<iframe id="main" frameborder="0" onload="javascript:addToHistory();">
			</iframe>
		</div> 	
				
	</div>	
	
  </body>

</html>
